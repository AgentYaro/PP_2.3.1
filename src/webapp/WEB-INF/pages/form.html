<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD App</title>
</head>
<body>
<form action="#" th:object="${user}" th:action="${type==1}?'/edit':'/add'" th:method="PUT">
    <input th:id="*{getId()}" type="hidden" name="id" value=-1 th:value="${user.getId()}">
    <label for="surname">Surname</label>
    <input th:id="*{getSurname()}" type="text" name="surname" id="surname" placeholder="Surname"
           th:value="${user.getSurname()}">
    <label for="name">Name</label>
    <input th:id="*{getName()}" type="text" name="name" id="name" placeholder="Name" th:value="${user.getName()}">
    <label for="age">Age</label>
    <input th:id="*{getAge()}" type="number" name="age" id="age" placeholder="Age" th:value="${user.getAge()}" min=0>
    <label for="email">Email</label>
    <input th:id="*{getEmail()}" type="email" name="email" id="email" placeholder="Email" th:value="${user.getEmail()}">
    <label for="role">Role</label>
    <select th:id="*{getRole()}" name="role" id="role">
        <option value="USER">
            USER
        </option>
        <option value="ADMIN">
            ADMIN
        </option>
    </select>
    <input type="submit" value="Execute">
</form>
</body>
</html>
